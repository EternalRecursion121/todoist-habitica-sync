[tool.black]
line-length = 92
py36 = true
include = '\.py$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv*
  | _build
  | buck-out
  | build
  | dist
  | \.venv.*
)/
'''

[tool.poetry]
name = "todoist-habitica-sync"
version = "1.0.0"
description = "One way synchronisation from Todoist to Habitica."
authors = ["Radek LÃ¡t <radek.lat@gmail.com>"]
license = "MIT License"

[tool.poetry.dependencies]
python = "^3.8"
todoist-python = "^8.0"
tinydb = "^3.14"
ujson = "^1.35"
dotmap = "^1.3"
requests = "^2.22"
python-dateutil = "^2.8"
pydantic = {version = "^1.8", extras = ["dotenv"]}

[tool.poetry.dev-dependencies]
coverage = "^5.5"
pylint = "^2.7.2"
mypy = "^0.812"
pytest = "^6.2.2"
pytest-cov = "^2.11.1"
pre-commit = "^2.11.1"
black = "^20.8b1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
